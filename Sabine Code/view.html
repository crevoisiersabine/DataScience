<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- To ensure proper rendering and touch zooming -->

    <!-- Load d3.js -->

    <style>

      html {
        -webkit-font-smoothing: antialiased; /*To remove blurry text*/
      }

      @import url(http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700);
       
      body{
          font-family: 'Open Sans', sans-serif;
      }

      h1, p {
        font-variant: small-caps !important;  
        text-rendering: auto;
        vertical-align: middle;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: white;
        shape-rendering: crispEdges;
      }

      .axis text,
      .legend text,
      .xaxis text, 
      .yaxis text {
          font-family: sans-serif;
          font-variant: small-caps;
          font-size: 12px;
          fill: white;
          stroke: white;
      }

      .content {
       position: relative;
       bottom: 600px;
       opacity: 1;
      }
      
      .imageBackground {
        /*this sets the background color to be the same as the rest of the page*/
        /*background-color: #272b30 !important; */
        background-color: transparent !important;
      }

      .brush .extent {
        stroke: #fff;
        fill-opacity: .35;
        shape-rendering: crispEdges;
      }

      .area {
        clip-path: url(#clip);
      }

      img {
          z-index: -1;
      }

      .xaxis line {
        stroke: #fff;
      }
      .xaxis path {
        display: none;
      }

      .yaxis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .xaxis .minor {
        stroke-opacity: 0.5;
      }

      #navLeft, #navRight {
        width: 50%;
        float: left;
        margin: 0 0 1em 0;
        padding: 0;
        background-color: #222;
      }

      #navLeft ul, #navRight ul {
        list-style: none;
        margin: 0;
        padding: 0; 
      }

      #navLeft li, #navRight li {
        float: right;
        display: inline;
      }

      #navLeft li {
        float: left;
        display: inline;
      }

      #navLeft li a, #navRight li a {
        display: block;
        padding: 8px 15px;
        text-decoration: none;
      }

      a {
        color: #eee;
        font-variant: small-caps;
      }

      a:hover, a:active, a:focus {
        color: #222;
        background-color: #eee; 
      }

      .navContainer {
        height: 100px;
      }

    </style>
</head>
